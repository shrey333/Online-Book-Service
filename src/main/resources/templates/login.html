<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <br/>
            <div th:if="${param.error}">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    Invalid username or password.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-primary alert-dismissible fade show" role="alert">
                    Successfully logged out.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <h1 class="display-4 mb-3">Login</h1>
            <form th:action="@{/login}" method="POST" >
                <div class="form-floating mb-3">
                    <input type="email" class="form-control form-control-lg" id="username" name="username" placeholder="Email" required autofocus>
                    <label for="username" class="col-form-label">Enter your email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required>
                    <label for="password" class="col-form-label">Enter your password</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
