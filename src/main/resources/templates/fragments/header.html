<header th:fragment="header"
        xmlns:th="http://www.w3.org/1999/xhtml"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <!-- Static navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Book</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav navbar-right d-flex">
                    <li sec:authorize="hasAuthority('AUTHOR')" class="nav-item">
                        <a class="nav-link" th:href="@{/book/publish}">Publish</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/profile}">Your Profile</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <form sec:authorize="hasAuthority('READER')" th:action="@{/search}" method="POST" class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search book by title." id="Search" name="Search" aria-label="Search">
                        <button class="btn btn-lg btn-outline-primary" type="submit">Search</button>
                    </form>
                </ul>
            </div>
        </div>
    </nav>
</header>
